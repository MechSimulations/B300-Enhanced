                                </div>
                                <div id="Slider" state="Active">
                                    <div id="SliderCursor"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="WaypointsWindows" class="PopupWindow" state="Inactive">
                        <div class="title">WAYPOINT INFORMATION</div>
                        <div id="mainInfos">
                            <div class="top">
                                <div>IDENT, FACILITY, CITY</div>
                            </div>
                            <div class="bottom">
                                <img id="WPTSymbol" />
                                <div>
                                    <span id="WPTIdent">____</span>
                                </div>
                                <div id="WPTFacility">_______________</div>
                                <div id="WPTCity">_______________</div>
                            </div>
                        </div>
                        <div id="location">
                            <div class="top">LOCATION</div>
                            <div class="bottom">
                                <div id="left">
                                    <div>BRG <span id="WPTBearing">___°</span></div>
                                    <div>DIS <span id="WPTDistance">__._NM</span></div>
                                </div>
                                <div id="right">
                                    <div id="WPTRegion">__________</div>
                                    <div id="WPTLatitude">_ __°__.__'</div>
                                    <div id="WPTLongitude">____°__.__'</div>
                                </div>
                            </div>
                        </div>
                        <div id="BotText">Press "ENT" to accept</div>
                    </div>
                    <div id="DuplicateWaypointWindow" class="PopupWindow" state="Inactive">
                        <div class="SubPart Waypoint">
                            <div class="Title">WAYPOINT</div>
                            <div class="Content">
                                <div class="Ident"></div>
                            </div>
                        </div>
                        <div class="SubPart Duplicates">
                            <div class="Title">DUPLICATES</div>
                            <div class="Content">
                                <div id="Duplicates_List">
                                    <div class="Line L1"></div>
                                    <div class="Line L2"></div>
                                    <div class="Line L3"></div>
                                    <div class="Line L4"></div>
                                    <div class="Line L5"></div>
                                </div>
                                <div class="Slider" state="Inactive">
                                    <div class="SliderCursor"></div>
                                </div>
                            </div>
                        </div>
                        <div class="SubPart Informations">
                            <div class="Title">INFORMATION</div>
                            <div class="Content">
                                <div class="Name"></div>
                                <div class="Latitude"></div>
                                <div class="Longitude"></div>
                                <div class="Bearing"></div>
                                <div class="Distance"></div>
                            </div>
                        </div>
                    </div>

                    <div id="ContextualMenu" state="Inactive">
                        <div id="ContextualMenuContent">
                            <div id="ContextualMenuTitle">EXAMPLE MENU</div>
                            <div id="ContextualMenuMainArea">
                                <div id="subTitle">OPTIONS</div>
                                <div id="ContextualMenuElements">
                                    <div class="ContextualMenuElement" state="Inactive">Inactive?</div>
                                    <div class="ContextualMenuElement" state="Selected">Selected?</div>
                                    <div class="ContextualMenuElement" state="Unselected">Unselected?</div>
                                </div>
                                <div id="SliderMenu" state="Active">
                                    <div id="SliderMenuCursor"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="Softkeys">
                    <div id="Key1" class="softkey"></div>
                    <div id="Key2" class="softkey"></div>
                    <div id="Key3" class="softkey"></div>
                    <div id="Key4" class="softkey"></div>
                    <div id="Key5" class="softkey"></div>
                </div>
            </div>
        </div>
    </div>
</script>
